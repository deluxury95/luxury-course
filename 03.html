<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="03.css">
</head>
<body>
      <div class="container">
        <h1 >Bookmark Manager</h1>
        <div class="icon">
        <i class="fa-solid fa-bookmark"></i>
    </div>
        <div class="input-form">
            <input type="text" id="website-name" placeholder="Website Name">
            <input type="text" id="website-url" placeholder="Website URL">
            <button id="add-bookmark">Add Bookmark</button>
             </div>
              <div class="bookmarks-list">
               <div class="bookmark-card">
                <h3>Andela Ltd</h3>
                <a href="https://andela.com" target="_blank">https://andela.com</a>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <div class="bookmark-card">
                <h3>Alight</h3>
                <a href="https://www.wearealight.org/" target="_blank">https://www.wearealight.org/</a>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <div class="bookmark-card">
                <h3>WelTel Inc</h3>
                <a href="https://weltel.org/" target="_blank">https://weltel.org/</a>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <div class="bookmark-card">
                <h3>RBC</h3>
                <a href="https://rbc.gov.rw" target="_blank">https://rbc.gov.rw</a>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="03.js"></script>
</body>
</html>
